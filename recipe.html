{% extends "base.html" %}
{% block content %}
<div class="yellow_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <h2>{{category}}</h2>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- section -->
<section class="resip_section">
    <div class="container">
        <div class="row">
            {% if menu_data|length == 0 %}
            <h1 style="color:white; text-align: center;">No Record Found</h1>
            {% endif %}
            {% for menu in menu_data %}
            <div class="col-md-4">
                <div class="product_blog_img">
                    <img src="{{menu.product_image.url}}" alt="#" />
                </div>
                <div class="product_blog_cont">
                    <h3>{{menu.product_name}}</h3>
                    <h4><span class="theme_color">$</span>{{menu.price}}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
